<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Classification of flaky test fixes</title>
    <link rel="stylesheet" href="mainPage.css">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <script src="mainPage.js"></script>
</head>


<body>

    <div class="">
        <div class="w-100 p-3">
            <div class="container">
                <h1 class="display-4 d-flex justify-content-center">Classification of flaky test fixes</h1>
                <p class="lead d-flex justify-content-center">Use this GUI to classify commits from flaky test fixes according to the dictionary that is predefined.</p>
            </div>
        </div>
    
        <div class="w-100 p-3">
            <div>
                <p>Display dictionary</p>
                <button type="button" class="btn btn-info btn-lg btn-block">Display dictionary</button>
            </div>
            <div>
                <p>Display commits</p>
                <button type="button" class="btn btn-info btn-lg btn-block">Display commits</button>
            </div>
            <div>
                <p>Classify commits and show results</p>
                <button type="button" class="btn btn-info btn-lg btn-block">Classify commits</button>
            </div>
        </div>
    </div>


</body>

</html>
